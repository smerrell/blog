<ul id="post-list">
    {{ range where .Paginator.Pages "Section" "ne" "" }}
        <li>
            <a href='{{ .URL }}'>
                <h2>
                    {{ .LinkTitle }}
                    <p>{{ .Description | markdownify }}</p>
                </h2>
                <aside class="dates">{{ .Date.Format "Jan 2 2006" }}</aside>
            </a>
        </li>
    {{ end }}
</ul>
